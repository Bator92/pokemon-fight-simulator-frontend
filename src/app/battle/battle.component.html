<div class="d-flex flex-row justify-content-center p-4">
  <button mat-raised-button color="primary" class="d-flex align-items-center fight-button" (click)="onFightClicked()">
    Fight
  </button>
</div>

<div class="d-flex flex-row justify-content-center p-4">
  @if (loading()) {
    <div class="d-flex flex-row justify-content-center p-5">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
  }
</div>

@if (pokemon1() && pokemon2()) {
  <div class="d-flex flex-row justify-content-center">
    <app-pokemon-card class="d-flex pokemon-card" [pokemon]="pokemon1()"></app-pokemon-card>
    <mat-icon class="arrow align-self-center w-100" fontIcon="arrow_back"></mat-icon>
    <mat-icon class="arrow align-self-center w-100" fontIcon="arrow_forward"></mat-icon>
    <app-pokemon-card class="d-flex pokemon-card" [pokemon]="pokemon2()"></app-pokemon-card>
  </div>
} @else {
  <div class="d-flex flex-row justify-content-center p-5">
    <span>Click Fight to start the Battle!</span>
  </div>
}

<div class="d-flex flex-row justify-content-center">
  @if (winner()) {
    <div class="d-flex flex-column">
      <div class="d-flex flex-row justify-content-center">
        <mat-icon class="arrow align-self-center w-100" fontIcon="arrow_downward"></mat-icon>
      </div>
      <div class="d-flex flex-row justify-content-center">
        Winner
      </div>
      <div class="d-flex flex-row justify-content-center">
        <app-pokemon-card class="d-flex pokemon-card" [pokemon]="winner()"></app-pokemon-card>
      </div>
    </div>
  }
</div>
