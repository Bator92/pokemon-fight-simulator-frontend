<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{pokemon()?.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{pokemon()?.pictureUrl}}">
  <mat-card-content>
    <p>
      Type: {{pokemon()?.type}}
    </p>
    <p>
      Power: {{pokemon()?.power}}
    </p>
  </mat-card-content>
</mat-card>
